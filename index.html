<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.css">
  <title>WeatherJS</title>
</head>
<body id="body-bg" style="background-image: url(image/rain.gif); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
  <div class="container-fluid p-5">
    <div class="col-md mx-auto mt-5 mb-5 p-5 rounded" id="info-box" style="background-color:rgb(54, 54, 54);">
      <div class="text-sm-left">
        <h1 id="day" style="color: white;"></h1>
        <h2 id="month-year" style="color: white;"></h2>
      </div>
      <div class="text-center">
        <h1 id="w-location" style="color: rgb(255, 255, 255);"></h1>
        <h1 id="w-string" style="color: rgb(255, 255, 255);"></h1>
        <h3 id="w-desc" style="color: rgb(165, 165, 165);"></h3>
        <img id="w-icon">
      </div>
      <div class="row mt-3 mb-3">
        <div class="col">
          <div class="card text-white" style="background-color: rgba(37, 134, 245, 0.3);">
            <div class="card-header">Feels Like</div>
            <div class="card-body">
              <h3 class="card-title" id="w-feels-like"></h3>
              <p class="card-text" id="w-temp-max-min"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-white" style="background-color: rgb(37, 134, 245, 0.3);">
            <div class="card-header">Humidity</div>
            <div class="card-body">
              <h3 class="card-title" id="w-humidity"></h3>
              <p class="card-text" id="humidity-desc"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-white" style="background-color: rgb(37, 134, 245, 0.3);">
            <div class="card-header">Pressure</div>
            <div class="card-body">
              <h3 class="card-title" id="w-pressure"></h3>
              <p class="card-text" id="pressure-desc"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3 mb-3">
        <div class="col">
          <div class="card text-white" style="background-color: rgb(37, 134, 245, 0.3);">
            <div class="card-header">Wind</div>
            <div class="card-body">
              <h3 class="card-title" id="w-wind"></h3>
              <p class="card-text" id="wind-desc"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-white" style="background-color: rgb(37, 134, 245, 0.3);">
            <div class="card-header">Visibility</div>
            <div class="card-body">
              <h3 class="card-title" id="w-vis"></h3>
              <p class="card-text" id="vis-desc"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-white" style="background-color: rgb(37, 134, 245, 0.3);">
            <div class="card-header" id="sun"></div>
            <div class="card-body">
              <h3 class="card-title" id="w-sun"></h3>
              <p class="card-text" id="sun-desc"></p>
            </div>
          </div>
        </div>
      </div>
      <hr style="color: white;">
      <div class="text-center">
        <button type="button" class="btn btn-light btn-outline-secondary text-dark" data-bs-toggle="modal" data-bs-target="#locModal">
          Change Location
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location (US only)</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city" class="form-label">City</label>
              <input list="cities" id="city" class="form-control mb-2" placeholder="Type to search...">
              <datalist id="cities">
                <option value="Syracuse">
                <option value="Buffalo">
                <option value="Albany">
              </datalist>
            </div>
            <div class="form-group">
              <label for="state" class="form-label">State</label>
              <input list="states" id="state" class="form-control" placeholder="Type to search...">
              <datalist id="states">
                <option value="NY">
                <option value="CA">
                <option value="CO">
              </datalist>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="w-change-btn" type="button" class="btn btn-success">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="storage.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
